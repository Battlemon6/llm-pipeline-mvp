seedApp:
  replicaCount: 1
  image:
    repository: europe-west2-docker.pkg.dev/llm-pipeline-birkbeck/llm-app-images/seed-app
    tag: "12dd476ece2247ef3c96d07c41080336e6e9a783"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8000
    # Metrikler için port adını bırakıyoruz, bu önemli!
    metricsPort: 8000
  env:
    VLLM_ENDPOINT: "http://vllm-server:8000"
    VLLM_MODEL: "TheBloke/Mistral-7B-Instruct-v0.2-AWQ"
    VLLM_TIMEOUT: "120"
vllm:
  replicaCount: 1
  image:
    repository: vllm/vllm-openai
    tag: "latest"
    pullPolicy: IfNotPresent
  model: "TheBloke/Mistral-7B-Instruct-v0.2-AWQ"
  quantization: "awq"
  gpuMemoryUtilization: 0.8
  persistence:
    enabled: true
    size: 20Gi
    storageClassName: "premium-rwo"
  service:
    port: 8000
    # Metrikler için port adını bırakıyoruz
    metricsPort: 8000
  nodeSelector:
    cloud.google.com/gke-accelerator: "nvidia-l4"
  tolerations:
    - key: "nvidia.com/gpu"
      operator: "Exists"
      effect: "NoSchedule"
  resources:
    requests:
      nvidia.com/gpu: 1
    limits:
      nvidia.com/gpu: 1
