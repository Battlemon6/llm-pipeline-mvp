<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LLM MVP</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 2em; line-height: 1.6; }
    h1, h2 { border-bottom: 2px solid #eee; padding-bottom: 0.5em; }
    form { margin-bottom: 1em; }
    textarea { width: 100%; max-width: 700px; padding: 0.6em; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
    button { padding: 0.6em 1.1em; border: none; background-color: #007bff; color: white; border-radius: 6px; cursor: pointer; font-weight: 600; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    #response { background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 1em; white-space: pre-wrap; font-family: Menlo, "Courier New", monospace; max-width: 700px; }
    #status { color: #6c757d; font-size: 13px; margin: 6px 0 12px; min-height: 1em; }
    .row { display:flex; gap:8px; align-items:center; margin-top:8px; }
  </style>
</head>
<body>
  <h1>LLM Pip App</h1>

  <form action="/query/" method="post" onsubmit="return onSubmitForm(this)">
    <label for="prompt">Enter your prompt:</label><br />
    <textarea id="prompt" name="prompt" rows="4" placeholder="Ask something..."></textarea>
    <div class="row">
      <button id="submitBtn" type="submit">Submit Query</button>
      <button type="button" onclick="clearPrompt()">Clear</button>
    </div>
    <div id="status"></div>
  </form>

  <h2>Last Server Response:</h2>
  <pre id="response">{{ server_response }}</pre>

  <script>
    function onSubmitForm(form) {
      const btn = document.getElementById('submitBtn');
      const status = document.getElementById('status');
      btn.disabled = true;
      status.textContent = 'Submittingâ€¦';
      return true;
    }
    function clearPrompt() { document.getElementById('prompt').value = ""; }
    window.addEventListener('load', () => {
      const status = document.getElementById('status');
      if (status) status.textContent = '';
    });
  </script>
</body>
</html>
